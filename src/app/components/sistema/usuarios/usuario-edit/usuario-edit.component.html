<div class="row animated fadeInRight">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form method="get" (submit)='onSubmit()' class="form-horizontal">
                
                    <div class="form-group"><label class="col-sm-2 control-label">Perfil</label>
                        <div class="col-sm-10" [ngClass]="{'has-error':valids['perfilid'].error!==''&&valids['perfilid']}" >
                        <select (change)='validaciones()' class="form-control m-b input-sm" [(ngModel)]="model.perfilid" ngControl="perfilid" name="perfilid">
                            <option value="">Seleccione...</option>
                            <option *ngFor="let perfil of perfiles|applyFilter:'activo':'1'"  value="{{perfil.perfilid}}">{{perfil.denominacion}}</option>
                        </select>
                        <span class="help-block m-b-none" *ngIf="valids['perfilid'].error!=''">Debe seleccionar un perfil.</span>
                        
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Datos de Cuenta</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-4 " [ngClass]="{'has-error':valids['usuario'].error!==''&&valids['usuario']}" >
                                <div class="input-group m-b"><span class="input-group-addon">#</span>
                                    <input (change)="validaciones()" type="text" class="form-control input-sm" required [(ngModel)]="model.usuario" ngControl="usuario" ngControl="usuario" name="usuario" placeholder="Usuario"> 
                                </div>
                                <span class="help-block m-b-none" *ngIf="valids['usuario'].error!=''" >{{valids['usuario'].error}}.</span>
                                </div>
                                <div class="col-md-4" [ngClass]="{'has-error':valids['email'].error!==''&&valids['email']}">
                                <div class="input-group m-b"><span class="input-group-addon">@</span>
                                    <input (change)="validaciones()" type="email" class="form-control input-sm" required [(ngModel)]="model.email" ngControl="email" ngControl="email" name="email" placeholder="Correo Electrónico"> 
                                </div>
                                <span class="help-block m-b-none" *ngIf="valids['email'].error!=''">{{valids['email'].error}}.</span>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Contrase&ntilde;as</label>
                        <div class="col-sm-10">
                            <div class="row ">
                                <div class="col-md-4 " [ngClass]="{'has-error':valids['clave'].error!==''&&valids['clave']}">
                                <input type="password" (change)="validaciones()" class="form-control input-sm" required [(ngModel)]="model.clave" ngControl="clave" ngControl="clave" name="clave" placeholder="Contraseña"> 
                                <span class="help-block m-b-none" *ngIf="valids['clave'].error!=''">{{valids['clave'].error}}.</span>
                                </div>
                                <div class="col-md-4" [ngClass]="{'has-error':valids['clave'].error!==''&&valids['clave']}">
                                <input type="password" (change)="validaciones()" class="form-control input-sm" required [(ngModel)]="confirmClave" ngControl="confirmClave" ngControl="confirmClave" name="confirmClave" placeholder="Repite Contraseña"> 
                                <span class="help-block m-b-none" *ngIf="valids['clave'].error!=''">{{valids['clave'].error}}.</span>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Datos B&aacute;sicos</label>
                        <div class="col-sm-10">
                            <div class="row ">
                                <div class="col-md-4 " [ngClass]="{'has-error':valids['nombres'].error!==''&&valids['nombres']}">
                                <input type="text" (change)="validaciones()" class="form-control input-sm" required [(ngModel)]="model.nombres" ngControl="nombres" ngControl="nombres" name="nombres" placeholder="Nombres"> 
                                <span class="help-block m-b-none" *ngIf="valids['nombres'].error!=''">{{valids['nombres'].error}}.</span>
                                </div>
                                <div class="col-md-4" [ngClass]="{'has-error':valids['apellidos'].error!==''&&valids['apellidos']}">
                                <input type="text" (change)="validaciones()" class="form-control input-sm" required [(ngModel)]="model.apellidos" ngControl="apellidos" ngControl="apellidos" name="apellidos" placeholder="Apellidos"> 
                                <span class="help-block m-b-none" *ngIf="valids['apellidos'].error!=''">{{valids['apellidos'].error}}.</span>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label"></label>
                        <div class="col-md-3">
                        <label class="font-noraml">Género</label>
                        <div class="i-checks" id="masculino"><label> <div class="iradio_square-green" style="position: relative;">
                            <input type="radio" style="position: absolute; opacity: 0;" value="true" [(ngModel)]="model.masculino" ngControl="masculino" ngControl="masculino" name="masculino"> 
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div> <i></i> Masculino </label>
                        </div>
                        <div class="i-checks" id="femenino"><label> <div class="iradio_square-green" style="position: relative;">
                            <input type="radio" style="position: absolute; opacity: 0;" [(ngModel)]="model.masculino" ngControl="masculino" ngControl="masculino" name="masculino" value="false"> 
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div> <i></i> Femenino </label>
                        </div>
                        </div>
                        <div class="col-md-3">
                        <label class="font-noraml">Estado</label>
                        <div class="i-checks">
                            <label> 
                                <div class="iradio_square-green" style="position: relative;" id="activo">
                                    <input type="radio" style="position:absolute; opacity:0;" [(ngModel)]="model.activo" ngControl="activo" ngControl="activo" name="activo" value="true"> 
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins>
                                </div> 
                                <i></i> Activo 
                            </label>
                        </div>
                        <div class="i-checks" id="inactivo"><label> <div class="iradio_square-green" style="position: relative;">
                            <input type="radio" style="position: absolute; opacity: 0;" [(ngModel)]="model.activo" ngControl="activo" ngControl="activo" name="activo" value="false"> 
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div> <i></i> Inactivo </label>
                        </div>
                        </div>
                        <div class="col-md-3">
                        <div class="form-group " [ngClass]="{'has-error':valids['fechanacimiento'].error!==''&&valids['fechanacimiento']}" id="fechanacimiento">
                            <label class="font-noraml">Fecha de Nacimiento</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <!--<input value="10/11/2013" type="text">-->
                                <!--<input class="form-control input-sm" type="text" required [(ngModel)]="model.fechanacimiento" ngControl="fechanacimiento" ngControl="fechanacimiento" name="fechanacimiento"> -->
                                <input class="form-control input-sm" type="text" required name="fechanacimiento"> 
                            </div>
                            <span class="help-block m-b-none" *ngIf="valids['fechanacimiento'].error!=''">{{valids['fechanacimiento'].error}}.</span>
                            
                        </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a (click)="goBack()" class="btn btn-white">Cancelar</a>
                            <button class="btn btn-primary " [ngClass]="{'disabled':!formOK}" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
