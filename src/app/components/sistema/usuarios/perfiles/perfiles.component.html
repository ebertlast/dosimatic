<div class="row animated fadeInRight">
	<div class="ibox-title">
	    <h5>Listado de perfiles de usuarios del sistema</h5>
	    <div class="ibox-tools">
	        <a [routerLink]="['/perfiladd']" class="btn btn-primary btn-xs">Agregar Perfil</a>
	    </div>
	</div>
	<div class="ibox-content">
	    <div class="row m-b-sm m-t-sm oculto">
	        <div class="col-md-1">
	            <button type="button" (click)="cargarPerfiles()"  id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refrescar</button>
	        </div>
	        <div class="col-md-11">
	            <div class="input-group"><input placeholder="Search" class="input-sm form-control" type="text"> <span class="input-group-btn">
	                <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
	        </div>
	    </div>

	    

	    <div class="project-list">

	        <table class="table table-hover">
	            <tbody>


	            <tr *ngFor="let perfil of perfiles" >
	                <td class="project-status">
	                    <span class="label label-primary" *ngIf="perfil.activo==true" >Activo</span>
	                    <span class="label label-default" *ngIf="perfil.activo==false">Inactivo</span>
	                </td>
	                <td class="project-title">
	                    <a [routerLink]="['/perfil',perfil.perfilid]">
	                        {{perfil.denominacion}}
	                    </a>
	                    <br>
	                    <small>Creado {{perfil.fechacreado|fecha}}</small>
	                </td>
	                <td class="project-completion oculto">
	                        <small>Completion with: 48%</small>
	                        <div class="progress progress-mini">
	                            <div style="width: 48%;" class="progress-bar"></div>
	                        </div>
	                </td>
	                <td class="project-people">
	                    
	                    <a [routerLink]="['/usuarioedit',usuario.usuario]"  *ngFor="let usuario of usuarios|applyFilter:'perfilid':perfil.perfilid">
	                
	                        <img alt="{{usuario.usuario}}" class="img-circle" src="{{usuario.avatar}}">
	                    </a>
	                </td>
	                <td class="project-actions">
	                    <a [routerLink]="['/perfil',perfil.perfilid]" class="btn btn-white btn-sm">
	                        <i class="fa fa-folder"></i> Detalles
	                    </a>

	                    <a [routerLink]="['/perfiledit',perfil.perfilid]" class="btn btn-white btn-sm">
	                        <i class="fa fa-pencil"></i> Editar
	                    </a>

	                </td>
	            </tr>
	            
	            
	            </tbody>
	        </table>
	    </div>
	</div>
</div>
