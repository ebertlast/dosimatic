<div class="row animated fadeInRight">
  <div class="col-lg-4">
      <div class="ibox float-e-margins">
          <div class="ibox-title">
              <h5>Convenciones</h5>
              <div class="ibox-tools">
                  <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="close-link">
                      <i class="fa fa-times"></i>
                  </a>
              </div>
          </div>
          <div class="ibox-content ibox-heading">
              <h3><i class="fa fa-share-alt"></i> Registros</h3>
              <small><i class="fa fa-tim"></i> Hasta el momento hay {{models.length}} registros.</small>
          </div>
          <div class="ibox-content">
              <div class="feed-activity-list">
                  <div class="feed-element" *ngFor="let model of models">
                      <div>
                          <small class="pull-right text-navy">
                              <a (click)="editar(model.convencionid)">Editar</a>
                          </small>
                          
                          <div><strong>{{model.convencionid}}</strong>.- {{model.denominacion}}</div>
                          <small class="text-muted oculto">Cantidad de archivos: 0</small>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="col-lg-8">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{title}}</h5>
                <div class="ibox-tools">
                    <button class="btn btn-primary btn-xs" (click)="setAccion()" *ngIf="!nuevo" >Nuevo</button>
                    <button class="btn btn-danger btn-xs" (click)="eliminar()" *ngIf="!nuevo" >Eliminar</button>
                </div>
            </div>
            <div class="ibox-content">
                <form role="form" (submit)='onSubmit()' class="form-inline">
                    <div class="form-group">
                        <input class="form-control input-sm" placeholder="Identificador" type="text" required [(ngModel)]="model.convencionid" ngControl="convencionid" ngControl="convencionid" name="convencionid"> 
                    </div>
                    <div class="form-group">
                        <input required placeholder="DenominaciÃ³n" class="form-control input-sm col-md-4" type="text" [(ngModel)]="model.denominacion" ngControl="denominacion" ngControl="denominacion" name="denominacion"> 
                    </div>
                   
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                    <button class="btn btn-primary" type="submit" *ngIf="nuevo" >Guardar</button>
                    <button class="btn btn-success" type="submit" *ngIf="!nuevo" >Actualizar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
