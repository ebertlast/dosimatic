<div class="row">
    <div class="col-lg-3">
        <app-docbox-content></app-docbox-content>
    </div>
    <div class="col-lg-9 animated fadeInRight">
    <div class="mail-box-header">

        <form method="get" action="index.html" class="pull-right mail-search">
            <div class="input-group">
                <input type="text" class="form-control input-sm" name="search" placeholder="Buscar documento">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-sm btn-primary">
                        Consultar
                    </button>
                </div>
            </div>
        </form>
        <h2>
            Documentos ({{modelList.length}})
        </h2>
        <div class="mail-tools tooltip-demo m-t-md oculto">
            <div class="btn-group pull-right">
                <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
                <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>

            </div>
            <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Refresh inbox"><i class="fa fa-refresh"></i> Refresh</button>
            <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read"><i class="fa fa-eye"></i> </button>
            <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as important"><i class="fa fa-exclamation"></i> </button>
            <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash"><i class="fa fa-trash-o"></i> </button>

        </div>
    </div>
    <div class="mail-box">

        <table class="table table-hover table-mail">
        <tbody>
        <tr [ngClass]="{'unread':!archivoLeido(archivo.archivoid),'read':archivoLeido(archivo.archivoid)}" *ngFor="let archivo of modelList" >
            <td class="check-mail">
                <div class="icheckbox_square-green oculto" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
            </td>
            <td class="mail-ontact"><a [routerLink]="['/archivoview',archivo.archivoid]">{{archivo.usuarionombre}}</a>
            <span class="label label-danger pull-right oculto">Documents</span>
            </td>
            <td class="mail-subject"><a [routerLink]="['/archivoview',archivo.archivoid]">{{archivo.denominacion}}</a></td>
            <td class=""><i class="fa fa-paperclip"></i></td>
            <td class="text-right mail-date">{{archivo.fecha|fechacorta}}</td>
        </tr>
        </tbody>
        </table>


        </div>
    </div>
</div>
