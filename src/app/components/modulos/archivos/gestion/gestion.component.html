<div class="row animated fadeInRight">
  <div class="col-lg-4">
      <div class="ibox float-e-margins">
          <div class="ibox-title">
              <h5>Procesos</h5>
              <div class="ibox-tools">
                  <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="close-link">
                      <i class="fa fa-times"></i>
                  </a>
              </div>
          </div>
          <div class="ibox-content ibox-heading">
              <h3><i class="fa fa-paper-plane-o"></i> Gestión Documental</h3>
              <small><i class="fa fa-tim"></i> Hasta el momento hay {{gestiones.length}} gestiones registrados.</small>
          </div>
          <div class="ibox-content">
              <div class="feed-activity-list">
                  <div class="feed-element" *ngFor="let gestion of gestiones">
                      <div>
                          <small class="pull-right text-navy">
                              <a (click)="editar(gestion.gestionid)">Editar</a>
                          </small>

                          <div><strong>{{gestion.gestionid}}</strong>.- {{gestion.denominacion}}</div>
                          <small class="text-muted oculto">Cantidad de archivos: 0</small>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="col-lg-8">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{title}}</h5>
                <div class="ibox-tools">
                    <button class="btn btn-primary btn-xs" (click)="setAccion()" *ngIf="!nuevo" >Nuevo</button>
                    <button class="btn btn-danger btn-xs" (click)="eliminar()" *ngIf="!nuevo" >Eliminar</button>
                </div>
            </div>
            <div class="ibox-content">
                <form role="form" (submit)='onSubmit()' >

                    <div class="form-group">
                      <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-3"><input type="text" placeholder="Código" class="form-control input-sm" required [(ngModel)]="gestion.gestionid" ngControl="gestionid" ngControl="gestionid" name="gestionid"></div>
                            <div class="col-md-8"><input type="text" placeholder="Denominación" class="form-control input-sm" [(ngModel)]="gestion.denominacion" ngControl="denominacion" ngControl="denominacion" name="denominacion"></div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">&nbsp;</div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                      <button class="btn btn-primary" type="submit" *ngIf="nuevo" >Registrar Nuevo Gesti&oacute;n</button>
                      <button class="btn btn-success" type="submit" *ngIf="!nuevo" >Actualizar Datos de Gesti&oacute;n</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
